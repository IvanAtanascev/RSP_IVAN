{% extends "base.html" %}
{% block title %}Registrace{% endblock %}
{% block content %}
<h2>Registrace</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Zaregistrovat se</button>
</form>
<p>Už máte účet? <a href="{% url 'login' %}">Přihlásit se</a></p>
{% endblock %}
